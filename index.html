<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adaptive.css">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculator</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('^')">^</button>
            <button onclick="appendOperator('/')" class="operator-button">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')" class="operator-button">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')" class="operator-button">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')" class="operator-button">+</button>
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()" class="operator-button">=</button>
            <button onclick="saveToMemory()">M+</button>
            <button onclick="recallFromMemory()">MR</button>
            <button onclick="clearMemory()">MC</button>
            <button data-action="change-theme" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
